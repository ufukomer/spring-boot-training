<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <title>Layout</title>
</head>
<style>
    .container {
        text-align: center;
        background-color: aquamarine;
    }

    #login-link {
        color: gray;
    }

    #login-link:hover {
        color: aqua;
    }
</style>
<body>
<div class="container">
    <div class="navbar">
        <div class="navbar-inner">
            <a class="brand"
               href="https://github.com/ufukomer/spring-boot-training">
                Thymeleaf - Layout
            </a>
        </div>
    </div>

    <h1 layout:fragment="header">Layout</h1>

    <div layout:fragment="content">
        Fake content
    </div>
</div>
</body>
</html>
