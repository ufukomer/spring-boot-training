<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="greeting-display">
    <style>
        div.bubble {
            margin: 20px;
            padding: 80px 20px;
            border-radius: 20px;
            background-color: #eeeeee;
        }
    </style>
    <template>
        <iron-ajax auto
                   url="/greeting"
                   handle-as="json"
                   last-response="{{greeting}}"
                   lastError="{{resourceError}}"></iron-ajax>
        <div class="bubble">
            <h2>Welcome</h2>
            ID: <span>{{greeting.id}}</span>
            <br>
            Content: <span>{{greeting.content}}</span>
        </div>
    </template>
    <script>
        Polymer({
            is: 'greeting-display',
            ready: function () {
                this.greeting = {
                    id: '0',
                    content: 'default'
                };
            }
        });
    </script>
</dom-module>
