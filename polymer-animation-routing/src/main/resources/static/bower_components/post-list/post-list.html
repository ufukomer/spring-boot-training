<link rel="import" href="../neon-animation/animations/fade-out-animation.html">
<link rel="import" href="../neon-animation/animations/fade-in-animation.html">
<link rel="import" href="../neon-animation/animations/slide-down-animation.html">

<dom-module id="post-list">
    <style>
        iron-list {
            overflow: hidden;
            padding-bottom: 16px;
        }

        .item {
            width: 60%;
            /* or delete this line */
            min-height: 200px;
            margin: 30px auto;
            padding: 40px 0px 40px 20px;
            /*border-radius: 4px;*/
            background-color: #fafafa;
            /*border: 1px solid #ddd;*/
            box-shadow: 0px 3px 10px #888888;
        @apply(--layout-horizontal);
        @apply(--layout-center-center);
        }

        .avatar {
            display: block;
            margin-right: 20px;
            margin-left: 40px;

            height: 15%;
            width: 15%;
            min-height: 200px;
            min-width: 200px;

            border-radius: 100px;
            box-sizing: border-box;
            background-color: #DDD;
            border-style: solid;
            border-width: 3px;
            border-color: #475c66;
        }

        .pad {
            padding: 0 16px;
        @apply(--layout-flex);
        @apply(--layout-vertical);
        }

        .title {
            font-size: 24px;
            font-weight: bold;
        }

        .subject {
            font-size: 14px;
            font-weight: lighter;
            color: #8d8787;
        }

        .description {
            margin-top: 10px;
            margin-bottom: 20px;
            font-size: 16px;
            font-weight: 300;
        }

        .date {
            font-size: 14px;
            font-weight: lighter;
            color: #727272;
        }

        @media screen and (max-width: 1000px) {
            .avatar {
                display: none;
            }
        }

        @media screen and (max-width: 800px) {
            .item {
                width: 70%;;
            }
        }

        @media screen and (max-width: 700px) {
            .item {
                width: 80%;;
            }
        }

        @media screen and (max-width: 600px) {
            .item {
                width: 90%;;
            }
        }
    </style>
    <template>
        <iron-ajax auto
                   url="demo/data/posts.json"
                   handle-as="json"
                   last-response="{{data}}"></iron-ajax>


        <iron-list items="[[data]]" as="item">
            <template>
                <div>
                    <div class="item">
                        <img class="avatar" src="[[item.image]]">

                        <div class="pad">
                            <div class="title">[[item.title]]</div>
                            <div class="subject">[[item.subject]]</div>
                            <div class="description">[[item.description]]</div>
                            <div class="date">[[item.date]]</div>
                        </div>
                        <iron-icon icon$="[[iconForItem(item)]]"></iron-icon>
                    </div>
                </div>
            </template>
        </iron-list>
    </template>
    <script>
        Polymer({
            is: 'post-list',
            behaviors: [Polymer.NeonAnimationRunnerBehavior],
            properties: {
                opened: {
                    type: Boolean
                },
                animationConfig: {
                    value: function () {
                        return {
                            'entry': [
                                {
                                    name: 'slide-up-animation-one',
                                    node: this,
                                    timing: {delay: 400, duration: 1000}
                                },
                                {
                                    name: 'fade-in-animation',
                                    node: this,
                                    timing: {delay: 800, duration: 1000}
                                }],
                            'exit': {
                                name: 'fade-out-animation',
                                node: this
                            }
                        }
                    }
                }
            },
            listeners: {
                'neon-animation-finish': '_onNeonAnimationFinish'
            },
            show: function () {
                this.opened = true;
                this.style.display = 'block';
                this.cancelAnimation();
                this.playAnimation('entry');
            },
            hide: function () {
                this.opened = false;
                this.cancelAnimation();
                this.playAnimation('exit');
            },
            _onNeonAnimationFinish: function () {
                if (!this.opened) {
                    this.style.display = 'none';
                }
            }
        });
    </script>
</dom-module>
